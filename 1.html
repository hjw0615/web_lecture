<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="">
			<h1>회원가입</h1>
			<br />

			<label>
				아이디<br />
				<input
					type="text"
					name="아이디를 입력하세요"
					minlength="6"
					maxlength="13"
					placeholder="아이디를 입력하세요"
					required
				/>
			</label>

			<br /><br />

			<label>
				비밀번호 <br />
				<input
					type="password"
					minlength="6"
					maxlength="13"
					placeholder="비밀번호를 입력하세요"
					required
				/>
			</label>

			<br /><br />

			<input type="submit" />
		</form>
	</body>
	<script src="js.js"></script>
</html>
